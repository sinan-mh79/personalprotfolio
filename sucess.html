<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .thank-you-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        a.home-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a.home-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>✅ Thank You!</h1>
        <p>Your message has been sent successfully. We’ll get back to you soon.</p>
        <a href="index.html" class="home-btn">Go to Home</a>
    </div>
</body>

</html>
